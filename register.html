      <script>

        const name =document.getElementById("name")
        const email=document.getElementById("email");
        const pwd =document.getElementById("password");
        const btn =document.getElementById("btn");
        const cpwd =document.getElementById("cpassowrd");
        const pmatch =document.getElementById("passwordMatch");
        const pstrength =document.getElementById("passwordStrength")
        var emailValidation = document.getElementById("emailValidation");
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;


     function validation(e){
      e.preventDefault()

      if(!name.value || !email.value || !pwd.value){
        return alert("All fields are mandatory")
      }

      
      if (emailRegex.test(email.value)) {
        emailValidation.style.color = "green";
        emailValidation.innerHTML = "Email is valid";
      } else {
        emailValidation.style.color = "red";
        emailValidation.innerHTML = "Please enter a valid email address";
      }



     if(pwd.value!==cpwd.value){

      return alert("password does not match")

     }else if(pwd.value<8 && cpwd.value<8){
    return alert("password must be 8 char")
     }
     
     else if (strongRegex.test(pwd.value)) {
        passwordStrength.style.color = "green";
        passwordStrength.innerHTML = "Password Strength: Strong";
      } else if (fairRegex.test(pwd.value)) {
        passwordStrength.style.color = "yellow";
        passwordStrength.innerHTML = "Password Strength: Fair";
      } else {
        passwordStrength.style.color = "red";
        passwordStrength.innerHTML = "Password Strength: Weak";
      }
    



  

    if (pwd.value === cpwd.value) {
      pmatch.style.color = "green";
      pmatch.innerHTML = "Password Match: Yes";
     
      } else {
        pmatch.style.color = "red";
        pmatch.innerHTML = "Password Match: No";
      }
    
  }
        btn.addEventListener("click",validation)


      </script>
