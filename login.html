      <script>
     const name =document.getElementById("name");
     const email =document.getElementById("email");
     const btn =document.getElementById("btn");
     const msg =document.getElementById("msg");
     const pwd =document.getElementById("pwd");
     var emailValidation = document.getElementById("emailValidation");
     var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;


     function validation(e){
      e.preventDefault();
     
      if(!name.value || !email.value){
      return alert("name email,password should not be empty")
     }

     
     if (emailRegex.test(email.value)) {
        emailValidation.style.color = "green";
        emailValidation.innerHTML = "Email is valid";
      } else {
        emailValidation.style.color = "red";
        emailValidation.innerHTML = "Please enter a valid email address";
      }
   
       if(!pwd.value <=5){
              msg.innerHTML=" password must be 5 char";
        
       }
      
     }

     
      btn.addEventListener("click",validation)
